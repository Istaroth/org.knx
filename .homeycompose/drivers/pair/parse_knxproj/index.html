            <div class="overlay"></div>
            <input class="name" value="{{:name}}" tabindex="-1" />
        </label>
        <label for='device-{{:mac}}' class="radio">
            <input id='device-{{:mac}}' data-mac='{{:mac}}' type="radio" name="device" value="{{:mac}}" tabindex="{{:#index+1}}" />
        </label>
    </li>
</script>
